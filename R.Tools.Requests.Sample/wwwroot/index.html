<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R.Req Sample</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body class="bg-success-subtle">
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <a class="navbar-brand" href="#">Top Shop</a>
                <div id="dot" class="rounded-circle bg-danger" style="width: 16px;height: 16px;"></div>
            </div>
            <div class="d-flex">
                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#loginModal" id="login">Login</button>

                <span class="link-light me-4 h4 text-decoration-underline" id="username"></span>
                <button class="btn btn-danger" id="logout">Logout</button>
            </div>
        </div>
    </nav>
    <div class="alert alert-danger d-flex align-items-center fade" role="alert" id="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill" /></svg>
        <span id="error"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container-fluid">
        <div class="h1">Our products</div>
        <table class="table table-hover" id="products">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <span class="h2 mt-5">Add Product</span>
        <div class="row">
            <div class="col-12 col-md-6">
                <label for="nm" class="form-label mt-4">Password</label>
                <input type="text" class="form-control" id="nm" placeholder="Name">
            </div>
            <div class="col-12 col-md-6">
                <label for="descr" class="form-label mt-4">Description</label>
                <input type="text" class="form-control" id="descr" placeholder="Description">
            </div>
            <div class="col-12 col-md-6">
                <label for="price" class="form-label mt-4">Price</label>
                <input type="number" class="form-control" id="price" placeholder="Price">
            </div>
            <div class="col-12 col-md-6 d-flex flex-row-reverse align-items-end">
                <button class="btn btn-primary mt-5" id="createProduct">Create</button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" id="">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="col-12">
                        <label for="loginText" class="form-label mt-4">Login</label>
                        <input type="text" class="form-control" id="loginText" placeholder="Login">
                    </div>
                    <div class="col-12">
                        <label for="passText" class="form-label mt-4">Password</label>
                        <input type="password" class="form-control" id="passText" placeholder="Password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="loginButton">Login</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
